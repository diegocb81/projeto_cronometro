<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto Cronômetro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" type="image-x/png" href="icone.ico">
    <style>
        .container {
            text-align: center;
            width: 250px;
            height: 270px;
            border: 3px solid #069;
            margin: 0 auto;
            border-radius: 5px;
            background-color: #cccccc;
            padding: 10px;
            color: #069;
            margin-top: 30px;
            font-family: sans-serif;
        }

        button {
            background: #069;
            color: white;
            font-size: 32px;
            padding: 8px 20px;
            cursor: pointer;
            border: 0;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <audio id="sound" src="alarm.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>
        <br />
        <br />
        <button id="comecar">Começar!</button>

        <div id="display">
            <h3></h3>
        </div><!--display-->
    </div><!--container-->

    <script>
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');


        var cronometroSeg;

        var minutoAtual;
        var segundoAtual;

        var interval;

        for (var i = 0; i <= 60; i++) {
            minutos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }

        for (var i = 1; i <= 60; i++) {
            segundos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }

        comecar.addEventListener('click', function () {
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;

            interval = setInterval(function () {

                segundoAtual--;
                if (segundoAtual <= 0) {
                    if (minutoAtual > 0) {
                        minutoAtual--;
                        segundoAtual = 59;
                    } else {
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }

                display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;
            }, 1000);


        })

    </script>

</body>
